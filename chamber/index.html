<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamber Project</title>
    <!-- <link rel="stylesheet" type="text/css" href="./styles/normalize.css" /> -->
    <link rel="stylesheet" type="text/css" href="./styles/base.css"/>  
    <link rel="stylesheet" type="text/css" href="./styles/medium.css"/>
    <link rel="stylesheet" type="text/css" href="./styles/large.css"/>
       
    
 
</head>
<body>
    <div class="banner">
        <div class="banner-content">Come join us for the chamber meet and greet Wednesday at 7:00 p.m.</div>
    </div>
        <header>
            <nav class="navbar">
                <div class="navbar_container">
                    <div class="main-logo">
                        <img src="images/freewix_logochamber.jpg" alt="chamberLogo"/></div>
                    <div class="title">City Center <br>Chamber of Commerce</div>
                    <div class="navbar_toggle" id="mobile-menu">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span></div>
                    <div class="icons">
                        <a href="contact.html" tag="_blank">
                        <ion-icon size="large" name="logo-facebook"></ion-icon></a>
                        <a href="contact.html" tag="_blank">
                        <ion-icon size="large" name="logo-twitter"></ion-icon></a>
                        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
                        <script type="nomodule" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script></div>
                </div>
                
                <div class="current-date"></div>         

                <div class="nav-links">
                    <ul>
                        <li class="navbar__item"><a href="discover.html" class="navbar__links" id="discover-page">Discover</a></li>
                        <li class="navbar__item"><a href="directory.html" class="navbar__links" id="directory-page">Directory</a></li>
                        <li class="navbar__item"><a href="join.html" class="navbar__links" id="join-page">Join</a></li>
                        <li class="navbar__item"><a href="contact.html" class="navbar__links" id="contact-page">Contact</a></li>
                    </ul> 
                </div>   
            </nav>
        </header>
    <main class="main-containers">
        <div class="hero-container"><picture class="hero-img">
            <source media="(max-width: 767px)" srcset="images\heroimageSMALL.jpg">
            <source media="(max-width: 1008px)" srcset="images\heroimageMEDIUM.jpg">
            <source media="(max-width: 1009px)" srcset="images\heroimageLARGE.jpg">
            <img srcset="images\heroimageLARGE.jpg" alt="man and woman at table with laptop"></picture>
            <div class="overlay"></div>
        </div>
        <div class="event-container"><picture class="balloon-img">
            <img src="images\hotbaloonTwoOPTI.jpg" alt="hot air balloons"></picture>
        </div>
        <div class="weather-container"><picture class="weather-img">
            <img src="images\weatherOPTI.jpg" alt="pink sky"></picture>
        </div>
        <div class="news-container"><picture class="wildflower-img">
            <img src="images\wildflowersOPTI.jpg" alt="wildflowers"></picture>
        </div>
        <div class="spotlight"><picture class="canyon-img">
            <img src="images\canyonOPTI.jpg" alt="canyon"></picture>
        </div>
        <div class="join-container"><picture class="shops-img">
            <img src="images\shoppingOPTI.jpg" alt="shops-img"></picture></div>
    </main>
    <footer class="footer">
        <div class="footer-logo">
            <img src="images/freewix_logochamber.jpg" class="footer-logo" alt="citycenterlogo"/></div>
        <div class="contact-info">123 Berry Hill Lane | Red River, NM | (555)123-8372</div>
        <div class="map-link"><a href="https://www.google.com/maps/place/Red+River+Ski+%26+Summer+Area/@36.702334,-105.4082775,14z/data=!4m15!1m8!3m7!1s0x871715f629295997:0x81dc866c92a37c41!2sRed+River,+NM!3b1!8m2!3d36.7080849!4d-105.4061159!16s%2Fm%2F0208rbg!3m5!1s0x871715f9350dc289:0xb020024e06ae54fa!8m2!3d36.7062461!4d-105.4128874!16s%2Fg%2F1ttpbrw6?entry=ttu"></a>Location Map</div>
        <div class="final-info">&copy;
            <span id="year"> </span> Alice Bridge WDD230 Project Last modified <span id="lastModified"></span></div>
    </footer>
    <script src="scripts/script.js"></script>
    <script src="scripts/windchill.js"></script>
</body>
</html>
